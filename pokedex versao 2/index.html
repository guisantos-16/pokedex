<!DOCTYPE html> <!--Informa a versão do html-->
<html lang="pt-br"> <!--Abre a tag html, atributo define o idioma e nacionalidade da página-->
<head> <!--Tag onde ficará os meta dados! (Informações sobre o documento)-->
    <meta charset="UTF-8"> <!--Tag de meta dados e atributo para definir a codificação de caracteres,
    permite que o navegador consiga ler na página caracteres especiais e diversos idiomas. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Tag de meta dados, atributos para visualizar e ajustar a tela ao tamanho do dispositivo,
    com escala inicial de 1.0 para o navegador abrir a página nas suas proporções normais, e assim evitar que apareça com mais ou menos zoom.-->
    <title>Pokedéx</title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body> <!--Tag que guardará tudo que vai aparecer pro usuário.-->
    <main>
        <div class="container_pokedex">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="imagemPokemon" class="imagemPokemon">
            <img src="/src/pokedex.png" alt="pokedex" class="pokedex">

            <div class="input_button">
                <input type="search" class="input_search" placeholder="Digite o ID ou nome do Pokémon">
                <div class="button_search">
                    <button btn="prev">Prev</button>
                    <button btn="next">Next</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
