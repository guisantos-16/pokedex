<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pokedéx</title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
    <main>
        <div class="container_pokedex">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="imagemPokemon" class="imagemPokemon">
            <img src="/src/pokedex.png" alt="pokedex" class="pokedex">

            <div class="input_button">
                <input type="search" class="input_search" placeholder="Digite o ID ou nome do Pokémon">
                <div class="button_search">
                    <button btn="prev">Prev</button>
                    <button btn="next">Next</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
